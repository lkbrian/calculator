<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
<input type="text">

      <table>
        <tr>
          <td>
            <button>Clear</button>
            <button>(</button>
            <button>)</button>
            <button class="equal">=</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>0</button>
            <button>00</button>
            <button>+</button>
            <button>-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>%</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
